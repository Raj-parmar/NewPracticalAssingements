<mat-card class="main-card">
    <mat-card-header>
      <mat-card-title>
        Product List
        <span class="title-divider-separator"></span>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <div fxLayout="row wrap" fxLayoutGap="10px grid" fxLayout.xs="column" fxLayoutAlign="start">
        <div fxFlex="100%"  fxFlex.lt-md="100">
            <button mat-flat-button color="accent" class="checkout-btn mt-2" [routerLink]="['/product/product-add']">Add Item</button>
        </div>
        <div fxFlex="100%"  fxFlex.lt-md="100">
          <p><label>Your Purchases</label></p>
          <div class="listing-table table-responsive">
          
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Item </th>
                  <td mat-cell *matCellDef="let transaction"> {{transaction.name}} </td>
                  <td mat-footer-cell *matFooterCellDef> Total </td>
                </ng-container>
                
                <ng-container matColumnDef="image">
                    <th mat-header-cell *matHeaderCellDef> Image </th>
                    <td mat-cell *matCellDef="let transaction"> {{transaction.image}} </td>
                    <td mat-footer-cell *matFooterCellDef="let element"> {{getTotalCost(element)}} </td>
                  </ng-container>

                
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef> Price </th>
                    <td mat-cell *matCellDef="let transaction"> {{transaction.price}} </td>
                    <td mat-footer-cell *matFooterCellDef="let element"> {{getTotalCost(element)}} </td>
                  </ng-container>
                  
                <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef> Quantity </th>
                    <td mat-cell *matCellDef="let transaction"> {{transaction.qty}} </td>
                    <td mat-footer-cell *matFooterCellDef="let element"> {{getTotalCost(element)}} </td>
                  </ng-container>
                  
                <ng-container matColumnDef="discount">
                    <th mat-header-cell *matHeaderCellDef> Discount </th>
                    <td mat-cell *matCellDef="let transaction"> {{transaction.discount}} </td>
                    <td mat-footer-cell *matFooterCellDef="let element"> {{getTotalCost(element)}} </td>
                  </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
              </table>
              

              <!-- product-list.component.html -->

  
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
